<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/Ayokanmi.png" alt="Jeremy Robson" class="profile-image">
        <div class="profile-text">
          <p class="report-for">Report for</p>
          <h1 class="profile-name">AYOKANMI ADEJOLA</h1>
        </div>
      </div>
      <div class="time-period-selector">
        <button class="time-btn" data-time="daily">Daily</button>
        <button class="time-btn active" data-time="weekly">Weekly</button>
        <button class="time-btn" data-time="monthly">Monthly</button>
      </div>
    </div>

    <div class="activity-cards">
      <!-- Activity cards will be generated by JavaScript -->
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayokanmi Adejola</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
